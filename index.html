<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <p>Track your income and expenses</p>
        </header>

        <div class="balance-card">
            <div class="balance-info">
                <div class="balance-label">Total Balance</div>
                <div class="balance-amount" id="balance">Rs.0.00</div>
            </div>
            <div class="summary">
                <div class="summary-item income">
                    <div class="summary-label">Income</div>
                    <div class="summary-value income" id="income">Rs.0.00</div>
                </div>
                <div class="summary-item expense">
                    <div class="summary-label">Expenses</div>
                    <div class="summary-value expense" id="expense">Rs.0.00</div>
                </div>
            </div>
        </div>

        <div class="add-transaction">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="desc">Description</label>
                    <input type="text" id="desc" placeholder="Enter description..." required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount (Rs.)</label>
                    <input type="number" id="amount" placeholder="Enter amount..." step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" placeholder="e.g., Food, Transport, Salary..." required>
                </div>
                <button type="submit" class="btn">Add Transaction</button>
            </form>
        </div>

        <button id="print-btn" class="btn" onclick="window.print()">
            üñ®Ô∏è Print Report (Save as PDF)
        </button>

        <div class="transactions">
            <h2>Transaction History</h2>
            <ul class="transaction-list" id="transaction-list">
                <div class="empty-state">No transactions yet. Add your first transaction above!</div>
            </ul>
        </div>
    </div>

    <!-- Script -->

    <script src="script.js" defer></script>

</body>

</html>
